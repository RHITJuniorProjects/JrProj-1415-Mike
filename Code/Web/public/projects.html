<link rel="stylesheet" type="text/css" href="/foundation.css">

</script>

	</head>
	<body class="wide">
		<!-- topbar -->
<nav class="top-bar" data-topbar role="navigation">
	<ul class="title-area">

			<h1><a href="/">Henry</a></h1>
		</li>
		<li class="menu-icon">
			<!-- put icon here -->
		</li>
	</ul>

	<section class="top-bar-section">
		<ul class="left">
			<li><a href="projects">Projects</a></li>
			<!-- add top bar links here> -->
		</ul>
		<ul class="right">
			<li><a id="currentUser"></a></li>
			<li id="logoutButton" hidden><a href="javascript:logout()">Logout</a></li>
			<li id="loginButton" hidden><a href="login">Login</a></li>
			<li class="has-form">
				<div class="row collapse">
					<div class="small-8 columns">
						<input type="text" placeholder="search bar">
					</div>
					<div class="small-4 columns">
						<a href="#" class="button expand">Search</a>
					</div>
				</div>
			</li>
		</ul>
	</section>
</nav>
		<div id="projects-page" class="wide row">
			<div class="small-2 columns small-offset-1 tabbar">
				
<dl class="tabs vertical" data-tab>
	<dd class="active"><a href="#MyProjects">My Projects</a></dd><dd><a href="#MyTasks">My Tasks</a></dd><dd><a href="#MyStatistics">My Statistics</a></dd></dl>

			</div>
			<div class="small-9 columns">
				<div class="tabs-content">
					<div class="content active" id="MyProjects">
						<div class="row text-center">
							<h1>My Teams</h1>
						</div>
						<div class="small-10 columns small-offset-1 ">
							<dl class="row collapse accordion" data-accordion>
								<dd class="accordion-navigation">
									<a href="#projects-panel" class="text-center">
										<h3>Production</h3>
									</a>
									<div id="projects-panel" class="content active panel row">
										
									</div>
								</dd>
							</dl>
							<dl class="row collapse accordion" data-accordion>
								<dd class="accordion-navigation">
									<a href="#finished-projects-panel" class="text-center">
										<h3>Closed</h3>
									</a>
									<div id="finished-projects-panel" class="content active row panel">

									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<div id="milestones-page" hidden>
	<div class="row text-center">
		<h1 id="project-name">
			<button data-reveal-id="myModal">Add Member</button>
				<div id="myModal" class="reveal-modal" data-reveal>
					Users
					<select id="member-select"></select>
					<button>Add</button>
				</div>
		</h1>
	</div>
	<div class="small-10 columns small-offset-1">
		<dl class="row collapse accordion" data-accordion>
			<dd class="accordion-navigation">
				<a href="#milestones-panel" class="text-center">
					<h3>Production</h3>
				</a>
				<div id="milestones-panel" class="content active row panel">
				</div>
			</dd>
		</dl>
		<dl class="row collapse accordion" data-accordion>
			<dd class="accordion-navigation">
				<a href="panel3" class="text-center">
					<h3>Completed</h3>
				</a>
			</dd>
		</dl>
	</div>
</div>
		<div id='tasks-page' hidden>
	<table id="tasks-table" style="width:100%">
		<tr>
			<td>Task Name</td>
			<td>Description</td>
			<td>Category</td>
			<td>Assigned User</td> 
			<td>Estimated Hours</td>
			<td>Actual Hours</td>
		</tr>
	</table>
